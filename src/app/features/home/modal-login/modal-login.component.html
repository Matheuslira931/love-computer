<form [formGroup]="loginForm">
  <p class="title-modal">Vamos entrando!</p>
  <p class="description-modal">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit molestiae vero labore fuga maxime distinctio ex.</p>
  <mat-form-field class="ui-g-12" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="inputEmail" />
  </mat-form-field>
  <mat-form-field class="ui-g-12" appearance="outline">
    <mat-label>Senha</mat-label>
    <input matInput formControlName="inputPassword" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button class="btn-default" (click)="logar()">Logar</button>
</form>
